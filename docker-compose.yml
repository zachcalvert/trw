version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data/
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  client:
    build:
      context: ./client
    volumes:
      - ./client/:/code
    ports:
      - 3000:3000
    depends_on:
      - web
    tty: true
  redis:
    image: redis

volumes:
  pgdata: