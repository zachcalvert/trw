{% load static %}

<html>

  <head>
    <link rel="stylesheet" type="text/css" href='{% static "/production/style.css" %}'>
    <link rel="stylesheet" type="text/css" href='{% static "/production/bootstrap.min.css" %}'>
    <link rel="stylesheet" type="text/css" href='{% static "/production/loading-bar.min.css" %}'/>
    <script type="text/javascript" src='{% static "/production/loading-bar.min.js" %}'></script>
  </head>

  <body>
    <div class="container">
      <img class="header-logo" src="{% static '/production/trw_logo.jpg' %}">
      <div class="row justify-content-center">
        {% for order in orders %}
          <div class="production-target">
            <h4>{{ order.name }}</h4>
            <span>{{ order.date }}</span>

            <div class="work-order-progress-wrapper">
              {% for checkpoint in order.checkpoints.all %}
              <span class="work-order-checkpoint" style="left: {{ checkpoint.percent_of_total }}%">
                <p class="lead">{{ checkpoint.short_date }} - <b>{{ checkpoint.goal }}</b></p>
              </span>
              {% endfor %}
              <div class="progress">
                <div class="progress-bar progress-bar-animated" style="width: {{ order.percent_complete }}%" aria-valuemin="0" aria-valuenow="{{ order.current }}" aria-valuemax="{{ order.goal }}">{{ order.current }}</div>
              </div>
            </div>

            <div class="work-order-goal"><p class="lead">{{ order.short_date }} - <strong>{{ order.goal }}</strong></p></div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
